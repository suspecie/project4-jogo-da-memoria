<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <!-- TODO: ADICIONAR FAVICON <link rel="icon" type="image/png" href="imagens/Elephant_16x16.png"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <main>
        <header>
            <h1> Jogo da Memória</h1>
            <p id="stopwatch"></i><time>00:00:00</time></p>
            <div class="container">
                <div class="pontuation">
                    <ul class="stars">
                        <li><i class="star first-star fa fa-star"></i></li>
                        <li><i class="star second-star fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>

                    <span class="moves">Nenhuma movimentação</span>
                </div>
                <div class="restart">
                    <i class="fas fa-redo" onclick="startNewGame()"></i>
                </div>
            </div>
        </header>
        <div id="pack-cards" class="container">
            <div id="card-0" class="card closed">
                <i class="far fa-gem"></i>
            </div>
            <div id="card-1" class="card closed">
                <i class="fas fa-paper-plane"></i>
            </div>
            <div id="card-2" class="card closed">
                <i class="fa fa-anchor"></i>
            </div>
            <div id="card-3" class="card closed">
                <i class="fa fa-bolt"></i>
            </div>

            <div id="card-4" class="card closed">
                <i class="fa fa-cube"></i>
            </div>
            <div id="card-5" class="card closed">
                <i class="fa fa-leaf"></i>
            </div>
            <div id="card-6" class="card closed">
                <i class="fa fa-bicycle"></i>
            </div>
            <div id="card-7" class="card closed">
                <i class="fa fa-bomb"></i>
            </div>

            <div id="card-8" class="card closed">
                <i class="fa fa-leaf"></i>

            </div>
            <div id="card-9" class="card closed">
                <i class="fa fa-bomb"></i>
            </div>
            <div id="card-10" class="card closed">
                <i class="fa fa-anchor"></i>
            </div>
            <div id="card-11" class="card closed">
                <i class="far fa-gem"></i>
            </div>

            <div id="card-12" class="card closed">
                <i class="fa fa-cube"></i>
            </div>
            <div id="card-13" class="card closed">
                <i class="fa fa-bolt"></i>
            </div>
            <div id="card-14" class="card closed">
                <i class="fa fa-bicycle"></i>
            </div>
            <div id="card-15" class="card closed">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
        <div id="congratulations-message" class="not-show">
            <i id="check-circle" class="fa fa-check-circle"></i>
            <h2>Parabéns! Você ganhou!</h2>
            <p>Com <span class="moves"></span> e <span class="star-pontuation"></span>.</p>
            <p>Em <time>00:00:00</time></p>
            <p>Wooooooooo!</p>
            <button onclick="startNewGame()">Jogar novamente!</button>
        </div>
    </main>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
