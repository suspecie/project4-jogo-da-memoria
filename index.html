<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="css/app.css" rel="stylesheet">
    <!-- TODO: ADICIONAR FAVICON <link rel="icon" type="image/png" href="imagens/Elephant_16x16.png"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <main>
        <header class="container">
            <h1> Jogo da Memória</h1>
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </header>
        <div id="pack-cards" class="container">
            <div id="card-0" class="card closed">
                <i class="fa fa-diamond"></i>
            </div>
            <div id="card-1" class="card closed">
                <i class="fa fa-paper-plane-o"></i>
            </div>
            <div id="card-2" class="card closed">
                <i class="fa fa-anchor"></i>
            </div>
            <div id="card-3" class="card closed">
                <i class="fa fa-bolt"></i>
            </div>

            <div id="card-4" class="card closed">
                <i class="fa fa-cube"></i>
            </div>
            <div id="card-5" class="card closed">
                <i class="fa fa-leaf"></i>
            </div>
            <div id="card-6" class="card closed">
                <i class="fa fa-bicycle"></i>
            </div>
            <div id="card-7" class="card closed">
                <i class="fa fa-bomb"></i>
            </div>

            <div id="card-8" class="card closed">
                <i class="fa fa-leaf"></i>

            </div>
            <div id="card-9" class="card closed">
                <i class="fa fa-bomb"></i>
            </div>
            <div id="card-10" class="card closed">
                <i class="fa fa-anchor"></i>
            </div>
            <div id="card-11" class="card closed">
                <i class="fa fa-diamond"></i>
            </div>

            <div id="card-12" class="card closed">
                <i class="fa fa-cube"></i>
            </div>
            <div id="card-13" class="card closed">
                <i class="fa fa-bolt"></i>
            </div>
            <div id="card-14" class="card closed">
                <i class="fa fa-bicycle"></i>
            </div>
            <div id="card-15" class="card closed">
                <i class="fa fa-paper-plane-o"></i>
            </div>

        </div>
    </main>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
